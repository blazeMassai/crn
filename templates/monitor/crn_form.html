{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}




{% block title %} | CRN Form{% endblock %}

{% block content %}


<div class="py-5">
<form  method="POST" class="post-form">
	    <div class="col-md-6 mx-auto">
            <div class="card">
			 
			 
				<h4 class="card-header">Please Enter The CRN Details</h4>
				  <div class="card-body">

					
					<br>
						{% csrf_token %}
						{{ form|crispy }}
						{{ form.media }}
						<div class="text-right">

						 <button type="submit" class="btn btn-success btn-block">Submit <i class="la la-thumbs-o-up position-right"></i></button>
						</div>
				  </div>
			 
          </div>
		</div>
</form>
</div>
{% endblock %}
